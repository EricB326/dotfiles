# --------------------------
# Colour Scheme
# --------------------------
source = colors.conf

# --------------------------
# Monitor Settings
# --------------------------
monitor=,1920x1080@60,auto,1

# --------------------------
# Variables
# --------------------------
$max_workspaces = 5
$terminal = kitty
$fileManager = dolphin
$menu = rofi
$statusbar = waybar
$wallpapers = swww
$browser = brave
$screenshot = hyprshot

# --------------------------
# Auto executes
# --------------------------
exec-once = $statusbar 
exec-once = swww-daemon 
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# --------------------------
# Environment Variabes
# --------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# --------------------------
# General/Window Settings
# --------------------------
general {
    col.active_border = $primary
    col.inactive_border = $inverse_primary
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    layout = dwindle
	resize_on_border = true
}

# --------------------------
# Decoration Settings
# --------------------------
decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 1.0
	fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 2
        color = $shadow
    }

    blur {
        enabled = true
        size = 8
        passes = 2
		new_optimizations = on
		ignore_opacity = true
		xray = true
    }
}

# --------------------------
# Dwindle Settings
# --------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

# --------------------------
# Animation Settings
# --------------------------
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# --------------------------
# Misc Settings
# --------------------------
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
	disable_splash_rendering = true
}

# --------------------------
# Input Settings
# --------------------------
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
	numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

# Disable the touchpad on my laptop.
device {
	name = uniw0001:00-093a:1336-touchpad
	enabled = false
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ---------------------
# Keybinds
# ---------------------
$mainMod = SUPER

# Applications.
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $brave
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, pkill $menu || $menu -show drun -replace -i
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, S, exec, $screenshot -m region -o ~/pictures/screenshots
bind = , Print, exec, $screenshot -m output -m active -o ~/pictures/screenshots

# Display zooming.
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.5}')    
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 0.5}')
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1 # Reset display zoom

# Windows.
bind = $mainMod, W, killactive,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1 
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, workspaceopt, allfloat
bind = $mainMod, J, togglesplit
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod, K, swapsplit
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d
binde = ALT,Tab,cyclenext
binde = ALT,Tab,bringactivetotop

bind = $mainMod, R, exec, hyprctl reload

bind = $mainMod SHIFT, f4, exit,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, Tab, exec, ~/.config/hypr/scripts/wp-cycle.sh +1 $max_workspaces
bind = $mainMod SHIFT, Tab, exec, ~/.config/hypr/scripts/wp-cycle.sh -1 $max_workspaces

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -n1 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -n1 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ---------------------
# Window Rules
# ---------------------

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
